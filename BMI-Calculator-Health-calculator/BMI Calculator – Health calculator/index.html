<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p class="subtitle">Calculate your Body Mass Index</p>

        <div class="unit-toggle">
            <button class="unit-btn active" onclick="setUnit('metric')">Metric</button>
            <button class="unit-btn" onclick="setUnit('imperial')">Imperial</button>
        </div>

        <div class="input-group">
            <label for="weight">Weight (<span id="weightUnit">kg</span>)</label>
            <input type="number" id="weight" placeholder="Enter your weight" step="0.1">
        </div>

        <div class="input-group">
            <label for="height">Height (<span id="heightUnit">cm</span>)</label>
            <input type="number" id="height" placeholder="Enter your height" step="0.1">
        </div>

        <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result">
            <div class="bmi-value" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
            <div class="bmi-description" id="bmiDescription"></div>
        </div>

        <div class="bmi-chart">
            <div class="chart-title">BMI Categories</div>
            <div class="chart-item underweight">
                <span>Underweight</span>
                <span>&lt; 18.5</span>
            </div>
            <div class="chart-item normal">
                <span>Normal weight</span>
                <span>18.5 - 24.9</span>
            </div>
            <div class="chart-item overweight">
                <span>Overweight</span>
                <span>25 - 29.9</span>
            </div>
            <div class="chart-item obese">
                <span>Obese</span>
                <span>â‰¥ 30</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
